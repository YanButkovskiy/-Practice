<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="500" >
        <thead>
            <tr>
                <th>Название продуктов</th>
                <th>Цена</th>
                <th>Кол-во</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Хлеб</td>
                <td>2р</td>
                <td>3</td>
                <td>6р</td>
            </tr>
            <tr>
                
                <td>4р</td>
                <td>3</td>
                <td>12р</td>
            </tr>
              <tr>
                <td>Колбаса</td>
                <td>12р</td>
                <td>3</td>
                <td>36р</td>
            </tr>
              <tr>
                <td>Сыр</td>
                <td>5р</td>
                <td>2</td>
                <td>10р</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" >Итог</td>
                <td>64р</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
